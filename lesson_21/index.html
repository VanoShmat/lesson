<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="wrapper">

            <div class="header__container">
                <div class="header__logo">
                    <img src="img/header/logo.svg" alt="logo">
                </div>
                <div class="header__body">
                    <nav class="header__menu menu">
                        <ul class="menu__list">
                            <li class="menu__item"><a href="#" class="menu__link menu__link--active">Shop</a></li>
                            <li class="menu__item"><a href="#" class="menu__link">Men</a></li>

                        </ul>
                    </nav>
                    <form action="#" method="GET" class="header__form form-search">
                        <input class="form-search__input" type="text" name="search" placeholder="Search"
                            autocomplete="off">
                    </form>
                    <div class="header__buttons buttons-header">
                        <a href="#" class="buttons-header__btn buttons-header__btn--fav"></a>
                        <a href="#" class="buttons-header__btn buttons-header__btn--user"></a>
                        <a href="#" class="buttons-header__btn buttons-header__btn--cart"></a>
                    </div>
                    <a href="#" class="icon-menu">
                        <span></span>
                    </a>
                </div>
            </div>
        </header>
        <main class="page">

        </main>
        <footer class="footer">

        </footer>
