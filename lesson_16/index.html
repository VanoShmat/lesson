<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Lesson 16 - HTML forms</title>
</head>

<body>
    <div class="wrapper">
        <header class="header header--margin">
            <div class="header__container">
                <div class="header__logo"><img src="img/header/logo.svg" alt="logo"></div>
                <div class="header__menu menu-header">
                    <ul class="menu-header__items">
                        <li class="menu-header__item"><a href="#" class="menu-header__link">formOne</a></li>
                        <li class="menu-header__item"><a href="#" class="menu-header__link">formTwo</a></li>
                        <li class="menu-header__item"><a href="#" class="menu-header__link">formThree</a></li>
                        <li class="menu-header__item"><a href="#" class="menu-header__link">Projects</a></li>
                    </ul>
                    <form enctype="multipart/form-data" action="#" class="menu-header__form">
                        <input class="menu-header__search" placeholder="search" autocomplete="off" name="search"
                            type="search">
                        <span class="menu-header__svg-search"></span>
                        <span class="menu-header__svg-close"></span>
                    </form>
                    <div class="menu-header__acc acc-header">
                        <a href="#" class="acc-header__btn acc-header__btn-liked"></a>
                        <a href="#" class="acc-header__btn acc-header__btn-page"></a>
                        <a href="#" class="acc-header__btn acc-header__btn-cart"></a>
                    </div>
                </div>
            </div>
        </header>
        <main class="page">

        </main>
        <footer class="footer">

        </footer>
    </div>
</body>

</html>
